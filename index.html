<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Snake Game!</title>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
    <script src="scripts/main.js" type="module" defer></script>
</head>
<body>

<div class="main-container">
    <div class="game-container">
        <input type="button" class="text-center" id="start-game" value="START">
        <input type="button" class="text-center" id="stop-game" value="STOP">
        <h3 class="text-center" id="score-container"><u>Score</u> <br/><span id="score">0</span></h3>
        <div id="game-area"></div>
    </div>

    <div class="game-setting">
        <h3>Game Settings</h3>

        <div class="setting-group">
            <label for="game-difficulty"><u>Game Difficulty: </u><label for="game-difficulty"
                                                                        id="game-difficulty-label"></label></label>
            <input type="range" name="gameDifficulty" class="setting" id="game-difficulty" min="1" max="10" value="9">
        </div>
        <div class="setting-group">
            <label>Game Area (Row x Cell)</label>
            <input type="number" id="row-length" class="setting" value="64"/>
            <input type="number" id="cell-length" class="setting" value="64"/>
            <br/>
            <br/>
            <button id="set-game-settings">Set Settings</button>
        </div>
    </div>
</div>

</body>
</html>
